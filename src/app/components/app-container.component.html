<ng-container>

  <mat-toolbar color="primary" class="flex-shrink-0">
    <button mat-icon-button (click)="sideNavRight.toggle()">
      <mat-icon>apps</mat-icon>
    </button>
    <ng-content select="[appbar]"></ng-content>
  </mat-toolbar>

  <mat-sidenav-container class="flex-grow-1 d-flex flex-row">

    <mat-sidenav #sideNavLeft position="start">
      <ng-content select="[left]"></ng-content>
    </mat-sidenav>

    <mat-sidenav #sideNavRight position="end">
      <ng-content select="[right]"></ng-content>
    </mat-sidenav>

    <mat-sidenav-content class="flex-grow-1">
      <ng-content></ng-content>
    </mat-sidenav-content>

  </mat-sidenav-container>

</ng-container>
