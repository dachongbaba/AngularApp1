<ng-container>

  <mat-toolbar *ngIf="showAppbar" #appbar color="primary" class="flex-shrink-0">
    <ng-content select="[appbar]"></ng-content>
  </mat-toolbar>

  <mat-sidenav-container class="flex-grow-1 d-flex flex-row">

    <mat-sidenav #leftSideNav position="start">
      <ng-content select="[left]"></ng-content>
    </mat-sidenav>

    <mat-sidenav-content class="flex-grow-1">
      <ng-content></ng-content>
    </mat-sidenav-content>

    <mat-sidenav #rightSideNav position="end">
      <ng-content select="[right]"></ng-content>
    </mat-sidenav>

  </mat-sidenav-container>

</ng-container>
