<mat-toolbar #toolbar class="flex-shrink-0" color="primary">
  <ng-content select=[toolbar]></ng-content>
</mat-toolbar>

<mat-sidenav-container class="flex-grow-1 d-flex flex-row">

  <mat-sidenav #leftSide position="start">
    <ng-content select=[leftSide]></ng-content>
  </mat-sidenav>

  <mat-sidenav-content class="flex-grow-1 d-flex flex-column">
    <ng-content></ng-content>
  </mat-sidenav-content>

  <mat-sidenav #rightSide position="end">
    <ng-content select=[rightSide]></ng-content>
  </mat-sidenav>

</mat-sidenav-container>
