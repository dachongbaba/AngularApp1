<ng-container>
  <mat-toolbar top>
    <button mat-icon-button (click)="drawerLeft.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h2 class="mr-auto">Page</h2>
    <button mat-icon-button (click)="drawerRight.toggle()">
      <mat-icon>more_horiz</mat-icon>
    </button>
  </mat-toolbar>

  <mat-drawer-container class="flex-grow-1 d-flex flex-row">

    <mat-drawer #drawerLeft position="start">
      <mat-nav-list style="width:300px">
        <a mat-list-item routerLink="home">home</a>
        <a mat-list-item routerLink="about">about</a>
        <a mat-list-item routerLink="page">page</a>
      </mat-nav-list>
    </mat-drawer>

    <mat-drawer right #drawerRight position="end">
      <mat-nav-list style="width:300px">
        <a mat-list-item routerLink="home">home</a>
        <a mat-list-item routerLink="about">about</a>
        <a mat-list-item routerLink="page">page</a>
      </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content class="flex-grow-1">
      <div class="jumbotron rounded-0">
        <div class="container">
          <h1 class="display-4">Hello, world!</h1>
          <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
          <hr class="my-4">
          <p>It uses utility classes for typography band spacing to space content out within the larger container.</p>
          <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>
      </div>
    </mat-drawer-content>

  </mat-drawer-container>
</ng-container>
